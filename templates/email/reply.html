{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <form action="{% url 'reply_msg' message.id %}" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
