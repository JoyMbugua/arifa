{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p>Leave a review</p>
                <form class="review-form" action="." method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
