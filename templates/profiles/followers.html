{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <h2>Followers:</h2>
                {% for follower in profile_followers %}
                    <div>
                       {{follower}}
                        <p>{{follower.profile.user }}</p>
                        <br>
                        <p>{{follower.user.email}}</p>
                    </div>
                    {% empty %}
                    <h3>This user has no followers.</h3>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
